<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" id="title">Porcus</ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-content>
    <div id="container1">
      <ion-label>Username: </ion-label>
      <input type="text" id="username" name="username" required>
        <ion-icon name="person-outline" class="start-icon" style="--ionicon-stroke-width: 50px"></ion-icon>
      <ion-label>Email: </ion-label>
      <input type="email" id="email" name="email" required>
        <ion-icon name="person-outline" class="start-icon" style="--ionicon-stroke-width: 50px"></ion-icon>
      <ion-label>Password: </ion-label>
      <input type="password" id="password" name="password"  required>
        <ion-icon name="lock-closed-outline" class="start-icon" style="--ionicon-stroke-width: 50px"></ion-icon>
      <ion-label>Confirm Password: </ion-label>
      <input type="password" id="password" name="password"  required>
        <ion-icon name="lock-closed-outline" class="start-icon" style="--ionicon-stroke-width: 50px"></ion-icon>
      <button expand="block" routerLink="/login" id="Sign_up_button" >Sign Up</button>
  </div>
  <p>Already have an account? <button  routerLink="/login" id="redirect_signIn">Login</button></p>
  </ion-content>
