<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Demonstration</title>
</head>
<body>
    <h2> Display contents from XML</h2>
    <button type="button" onclick="loadXMLDoc()">Load XML</button>
    <p id="demo"></p>
</body>
    <script>
        function loadXMLDoc () {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "cd_catalog.xml", true);
            xhttp.send();

            xhttp.onreadystatechange = function () {
                myFunction(this);
            };
        }
        function myFunction(xml) {
            var x, y, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("PRICE");
            y = xmlDoc.getElementsByTagName("TITLE");
            for (i = 0; i < y.length; i++) {
                if (x[i].childNodes[0].nodeValue < 10.00){
                    txt += y[i].childNodes[0].nodeValue + "<br>";
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</html>
